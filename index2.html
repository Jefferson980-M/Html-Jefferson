<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- We link the html with the style sheet -->
    <link rel="stylesheet" href="style2.css"> 
    <title>Document</title>
</head>

<body>
<!-- Header of the page which contains a navigation bar -->
    <header>
        <div class="header-text">
           <h1><span class="blog">Jefferson</span>Molina</h1>
            <nav class="navbar">
                <ul>
                    <a href="index.html" class="nosotros">
                        <li>About me</li>
                    </a>
                    <a href="index1.html" class="nosotros">
                        <li>Projects</li>
                    </a>
                    <a href="index2.html" class="nosotros">
                        <li>Contact</li>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="text-header">
            <h2>Jefferson Molina Soto</h2>
            <p>Ingeniero mecatronico y futuro developer</p>
        </div>
    </header>

    <main>
        <section id="contact">
            <h2>Contact form</h2>
              <form>
              <!-- SIMPLE INPUTS -->
              <fieldset>
                  <legend>BASIC INFORMATION</legend>
                  <div class="form_input">
                      <label>Full name
                          <input type="text" placeholder="Jefferson Molina">
                      </label>
                  </div>
                  <div class="form_input">
                      <label>Email
                          <input type="email" placeholder="pepe@gmail.com">
                      </label>
                  </div>
                      <div class="form_input">
                      <label>Subject
                          <input type="text" placeholder="Subject of your message">
                      </label>
                  </div>
              </fieldset>
              <!-- SELECT AND OPTION -->
              <fieldset>
                <legend>LEAVE US A MESSAGE</legend>
              <div class="form_input">
                  <label>User type
                  <select>
                      <option value="user1">Natural person </option>
                      <option value="user2">Company </option>
                      <option value="user3">Others </option>
                  </select>
                  </label>
              </div>
              <!-- DATALIST AND OPTION -->
              <div class="form_input">
                  <label>Reference
                      <input list="reference">
                          <datalist id="reference" name="type-of-user">
                              <option value="A company">A company in the sector
                              <option value="A friend">I recommend a friend
                          </datalist>
                  </label>
              </div>
      
              <!-- TEXT AREA -->
              </div>
              <div class="form_input">
                  <label>Message
                      <textarea rows="8" placeholder="Leave your message..."></textarea>
                  </label>
              </div>
              </fieldset>
      
              <div class="form_input">
                <input class="submit" type="submit" value="Send">
              </div>
          </form>
        </section>
    </main>





<!-- Footer where we use a nav so that the user can continue navigating between the different pages without having to return to the beginning of each page -->
    <footer>
        <div class="footer">
            <h1><span class="blog">Jefferson</span>Molina</h1>
            <nav>
                <ul>
                    <a href="index.html" class="nosotros">
                        <li>About me</li>
                    </a>
                    <a href="index1.html" class="nosotros">
                        <li>Projects</li>
                    </a>
                    <a href="index2.html" class="nosotros">
                        <li>Contact</li>
                    </a>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
